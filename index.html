<body>
    <header class="pc_top_bar con-min-width">
        <div class="con">
            <!-- 로고 시작 -->
            <a href="#">
                <img src="./img/logo.png" alt="">
            </a>
            <!-- 로고 구현 끝-->
            <!-- pc&tablet 메뉴 영역 -->
            <div class="menu_area">
                <!-- 탑 메뉴 시작 -->
                <nav class="menu_1">
                    <ul class=menu_1_ul>
                        <!-- 자바스크립트 리스트 업로드 -->
                    </ul>
                </nav>
                <!-- 탑 메뉴 끝 -->
                <!-- 구매하기 버튼 시작-->
                <a href="#" class="buy_btn">
                    구매하러가기
                </a>
                <!-- 구매하기 버튼 끝 -->
                <div class="globe">
                    <a class="globe_area"href="#">
                        <img class="globe_img"src="./img/globe.png" alt="">
                    </a>
                </div>
            </div>
            <!-- pc&tablet 메뉴 영역 끝-->
            <!-- 모바일 메뉴 영역 시작 -->
            <div class="mobile_menu_btn">
                <a onclick=mobileMenuOn() href="#">
                    <img src="./img/menu.png" alt="">
                </a>
                <div id="mobile_menu" class="mobile_menu_area">
                    <!-- 탑 메뉴 시작 -->
                    <a onclick=mobileMenuOff() href="#">
                        <img class="close_img"src="./img/close.png" alt="">
                    </a>
                    <nav class="menu_1">
                        <ul class=menu_1_ul>
                            <!-- 자바스크립트 리스트 업로드 -->
                        </ul>
                    </nav>
                    <!-- 탑 메뉴 끝 -->
                    <!-- 구매하기 버튼 시작-->
                    <a href="#" class="buy_btn">
                        <span>구매하러가기</span>
                    </a>
                    <!-- 구매하기 버튼 끝 -->
                    <div class="globe">
                        <a class="globe_area"href="#">
                            <img class="globe_img"src="./img/globe.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <!-- 모바일 메뉴 영역 끝 -->
        </div>
    </header>
    <!-- 배너박스 시작-->
    <section class="top_banner">
        <div class="con top_banner_img">
            <div class="top_banner_font_area">
                <h1 class="top_banner_font">애월아빠들<br>계란 계란 계란계란계란</h1>
                <br>
                <span class="top_banner_font">
                    나는 계란이 먹고싶다 근데 배불러 죽겠다 배부르다
                    <br>
                    lorem Lorem ipsum dolor, sit amet consectetur<br>
                     adipisicing elit. Veniam suscipit iure labore ullam<br>
                      facere dolor odio praesentium soluta ab minima<br>
                    perferendis totam ipsam aliquam dolorum eius quae, numquam at inventore.
                </span><br>
            </div>
        </div>
        <div class="background_line"></div>
        dddㅇㅇ
ㅇㅇ
